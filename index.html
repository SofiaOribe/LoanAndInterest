<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  
    <title>PreEntrega1-Oribe</title>
    
</head>
<body>


    <header >
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid containerOptions">
              <!-- <a class="navbar-brand " href="./index.html"></a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#loan-section">Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#interest-section">Interest</a>
                    </li>
                </ul>
                <button class="switch" id="switchId">
                    <span><i class="fa-solid fa-sun"></i></span>
                    <span><i class="fa-solid fa-moon"></i></span>
                </button>
              </div>
            </div>
          </nav>
    </header>




    <main>

        <div class="row separation"></div>
        
        <div class="containerImage" widht="100%" >
            <div class="row imageMain">
                <h1 class="welcomeTitle">Welcome to the Bank</h1>
            </div>
        </div>

        <div class="row containerDollar">
            <div class="col divDollar">
                <h3 id="titleDollar">Dollar price</h3>
                <div id="dollar-price"></div>
            </div>
        </div>


        <!-- Loan calculation -->
        <div id="loan-section" class="row separation"></div>

        <div class="row p-5 rounded divActions">
            <div class="col ">
                <section class="titleActions">
                    <p>Loan calculation</p>
                </section>
                <form id="form-loan" action="">
                    <fieldset>
                        <div class="putCalculation">
                            <section class="sectionPut">
                                <input name="capital" class="form-control shadow p-2 mb-2 rounded boxPut" type="text" placeholder="Capital" aria-label="input example">
                            </section>
                            <section class="sectionPut">
                                <select name="fees" class="form-select shadow p-2 mb-2 rounded boxPut" aria-label=".form-select">
                                    <option selected>Fee</option>
                                </select>
                            </section>
                            <section class="sectionPut">
                                <input class="shadow p-2 rounded send" type="submit" value="Calculate">
                            </section>
                        </div>
                    </fieldset>
                </form>
                <div id="showLoan"></div>
            </div>
        </div>


        <!-- Calculation of interest -->
        <div id="interest-section"  class="row separation"></div>

        <div class="row p-5 rounded divActions">
            <div class="col">
                <section class="titleActions">
                    <p>Calculate interest</p>
                </section>
                <form id="form-interest" action="">
                    <fieldset>
                        <div class="putCalculation">
                            <section class="sectionPut">
                                <input name="capitalII" class="form-control shadow p-2 mb-2 rounded boxPut" type="text" placeholder="Capital" aria-label="input example">
                            </section>
                            <section class="sectionPut">
                                <input name="interestII" class="form-control shadow p-2 mb-2 rounded boxPut" type="text" placeholder="Interest" aria-label="input example">
                            </section>
                            <section class="sectionPut">
                                <input name="time" class="form-control shadow p-2 mb-2  rounded boxPut" type="text" placeholder="Time" aria-label="input example">
                            </section>
                            <section class="sectionPut">
                                <input name="unitOfTime" class="form-control shadow p-2 mb-2 rounded boxPut" type="text" placeholder="Unit of time" aria-label="input example">
                            </section>
                            <section class="sectionPut">
                                <input class="shadow p-2 rounded send" type="submit" value="Calculate">
                            </section>
                            
                        </div>
                    </fieldset>
                </form>
                <span id="formError"></span>
                <div id="showInterest"></div>
            </div>
        </div>

    </main>


    <div class="row separation"></div>


    <footer>
        <div class="row">
            <div class="col footerCol">
                <h6>Create by Sofia Oribe</h6>
            </div>
        </div>
    </footer>

 
    <!-- My scripts -->
    <script src="./scripts/mood.js"></script>
    <script src="./scripts/calculateLoan.js"></script>
    <script src="./scripts/calculateInterest.js"></script>
    <script src="./scripts/showDollar.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <!-- Fontawesome -->
     <script src="https://kit.fontawesome.com/724c32cb18.js" crossorigin="anonymous"></script>
    

</body>
</html>
